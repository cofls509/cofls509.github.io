  <h2><a href="https://namu.wiki/w/%EB%B0%A9%ED%83%84%EC%86%8C%EB%85%84%EB%8B%A8" target="_blank" title="방탄소년단 개요">방탄소년단</a></h2>
  <p>2013년 데뷔한 대한민국의 7인조 아이돌 그룹.<br> 국내/외 적으로 매우 큰 인기를 누리고 있으며, <strong><u>한국을 알리는 자랑스러운 그룹</u></strong>이라 평가받는다.</p>
  <img src="방탄소년단.jpg" width="100%">
  <p style="margin-top;40px;">방탄소년단(防彈少年團)이란 이름은 "방탄은 ‘총알을 막아낸다’라는 뜻이 있다. 10대들이 살아가면서 겪는 힘든 일, 편견과 억압을 우리가 막아내겠다는 심오한 뜻을 담아냈다"고 밝혔다.</p>
